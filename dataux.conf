# 
# dataux configuration
#

addr : "127.0.0.1:4000"
user : root
#password : 


backends [
  {
    name : node1 
    down_after_noalive : 300
    idle_conns : 16
    backend_type : "mysql"
    rw_split : true
    user : root
    master : "localhost:3307"
    #slave : "127.0.0.1:4306"
  },
  {
    name : node2
    down_after_noalive : 300
    idle_conns : 16
    rw_split: false
    user: root
    master : "localhost:3308"
  },
  {
    name : node3 
    down_after_noalive : 300
    idle_conns : 16
    rw_split: false
    user: root
    master : "localhost:3309"
  }
]

schemas : [
  {
    db : mixer
    backends : ["node1", "node2", "node3"]
    backend_type : mysql
    # list of rules for routing traffice to 
    # backend servers
    rules : {
      default : node1
      # shards
      shard : [
        {
          table : mixer_test_shard_hash
          key : id
          backends: [ "node2", "node3"]
          type : hash
        },
        {
          table: mixer_test_shard_range
          key: id
          type: range
          backends: [ node2, node3 ]
          range: "-10000-"
        }
      ]
    }
  }
]
